<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockppr.css">
</head>
<body>
    <h1>Rock paper scissors</h1>
    <div class="choices">
        <dev class="choice" id="paper">
            <img src="image/paper.png" alt="">
        </dev>
        <dev class="choice" id="rock">
            <img src="image/rock.jpeg" alt="">
        </dev>
        <dev class="choice" id="scissore">
            <img src="image/scissore.png" alt="">
        </dev>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rockppr.js"></script>
</body>
</html>
